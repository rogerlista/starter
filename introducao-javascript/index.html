<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Curso javascript</title>
  </head>

  <script>
    // declarando uma variável do tipo String
    let nome = 'Juca'

    // declarando uma variável do tipo Integer
    let idade = 28

    // declarando uma variável do tipo Number
    let peso = 85.2

    // declarando uma variável do tipo Boolean
    let humano = true

    // declarando uma variável do tipo Array
    let alunos = ['Juca', 'Teobaldo', 'Tabajara']

    // declarando uma variável do tipo Object
    let aluno = {
      nome: alunos[2],
      idade: 38,
      peso: peso,
      humano: true
    }

    console.log('Hello World!')   // Hello World!

    // acessando o valor atribuido em cada variável
    console.log(nome)             // Juca
    console.log(alunos[1])        // Teobaldo
    console.log(aluno.peso)       // 85.2

    // operações matemáticas
    let x = 10
    let y = 5
    let resposta = x + y
    console.log(resposta)         // 15

    resposta = x - y
    console.log(resposta)         // 5

    resposta = x * y
    console.log(resposta)         // 50

    resposta = x / y
    console.log(resposta)         // 2

    resposta = x % y
    console.log(resposta)         // 0

    resposta = 3
    resposta = resposta + y
    console.log(resposta)         // 8

    resposta = 3
    resposta += y
    console.log(resposta)         // 8

    resposta = 3
    resposta *= y
    console.log(resposta)         // 15

    // funções
    function soma(numero1, numero2) {
      let resultado = numero1 + numero2     // só existe enquanto a função é executada

      return resultado
    }

    let resultado = soma(8, 3)    // não é a mesma que foi declarada dentro da função
    console.log(resultado)        // 11

    function divide(numero1, numero2) {
      let resultado = numero1 / numero2

      return resultado
    }

    resultado = divide(12, 6)
    console.log(resultado)        // 2
  </script>
</html>
