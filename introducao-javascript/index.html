<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Curso javascript</title>
  </head>

  <script>
    // declarando uma variável do tipo String
    let nome = 'Juca'

    // declarando uma variável do tipo Integer
    let idade = 28

    // declarando uma variável do tipo Number
    let peso = 85.2

    // declarando uma variável do tipo Boolean
    let humano = true

    // declarando uma variável do tipo Array
    let alunos = ['Juca', 'Teobaldo', 'Tabajara']

    // declarando uma variável do tipo Object
    let aluno = {
      nome: alunos[2],
      idade: 38,
      peso: peso,
      humano: true
    }

    console.log('Hello World!')   // Hello World!

    // acessando o valor atribuido em cada variável
    console.log(nome)             // Juca
    console.log(alunos[1])        // Teobaldo
    console.log(aluno.peso)       // 85.2
  </script>
</html>
