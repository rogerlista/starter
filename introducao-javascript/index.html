<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Curso javascript</title>
  </head>

  <script>
    // declarando uma variável do tipo String
    let nome = 'Juca'

    // declarando uma variável do tipo Integer
    let idade = 28

    // declarando uma variável do tipo Number
    let peso = 85.2

    // declarando uma variável do tipo Boolean
    let humano = true

    // declarando uma variável do tipo Array
    let alunos = ['Juca', 'Teobaldo', 'Tabajara']

    // declarando uma variável do tipo Object
    let aluno = {
      nome: alunos[2],
      idade: 38,
      peso: peso,
      humano: true
    }

    console.log('Hello World!')   // Hello World!

    // acessando o valor atribuido em cada variável
    console.log(nome)             // Juca
    console.log(alunos[1])        // Teobaldo
    console.log(aluno.peso)       // 85.2

    // operações matemáticas
    let x = 10
    let y = 5
    let resposta = x + y
    console.log(resposta)         // 15

    resposta = x - y
    console.log(resposta)         // 5

    resposta = x * y
    console.log(resposta)         // 50

    resposta = x / y
    console.log(resposta)         // 2

    resposta = x % y
    console.log(resposta)         // 0

    resposta = 3
    resposta = resposta + y
    console.log(resposta)         // 8

    resposta = 3
    resposta += y
    console.log(resposta)         // 8

    resposta = 3
    resposta *= y
    console.log(resposta)         // 15

    // funções
    function soma(numero1, numero2) {
      let resultado = numero1 + numero2     // só existe enquanto a função é executada

      return resultado
    }

    let resultado = soma(8, 3)    // não é a mesma que foi declarada dentro da função
    console.log(resultado)        // 11

    function divide(numero1, numero2) {
      let resultado = numero1 / numero2

      return resultado
    }

    resultado = divide(12, 6)
    console.log(resultado)        // 2

    // condicionais
    function retornaSexo(sexo) {
      // M, F
      // Masculino, Feminino

      if (sexo === 'M') {
        return 'Masculino'
      } else if (sexo === 'F') {
        return 'Feminino'
      } else {
        return 'Outro'
      }
    }

    resultado = retornaSexo('M')
    console.log(resultado)        // Masculino

    resultado = retornaSexo('F')
    console.log(resultado)        // Feminino

    resultado = retornaSexo('asjsd')
    console.log(resultado)        // Outro

    function retornaSexoSwitch(sexo) {
      switch(sexo) {
        case 'M':
          return 'Masculino'
        case 'F':
          return 'Feminino'
        default:
          return 'Outro'
      }
    }

    resultado = retornaSexoSwitch('M')
    console.log(resultado)        // Masculino

    resultado = retornaSexoSwitch('F')
    console.log(resultado)        // Feminino

    resultado = retornaSexoSwitch('dlk')
    console.log(resultado)        // Outro

    // operadores lógicos
    // AND, OR, NOT

    let sexo = 'M'
    let idade_pessoa = 23

    if (sexo === 'M' && idade_pessoa >= 18) {
      console.log('OK')           // OK
    }

    sexo = 'F'

    if (sexo === 'M' || idade_pessoa >= 18) {
      console.log('OK')           // OK
    }

    idade_pessoa = 10

    if (sexo === 'M' || idade_pessoa >= 18) {
      console.log('OK')           // não entra no if
    }

    sexo = 'F'

    if (sexo !== 'M') {
      console.log('OK')           // OK
    }

    sexo = 'F'
    let masculino

    if (sexo === 'M') {
      masculino = true
    } else {
      masculino = false
    }

    console.log(masculino)        // false

    sexo = 'F'
    masculino = sexo === 'M'

    console.log(masculino)        // false

    // condição ternária

    sexo = 'M'

    if (sexo === 'M') {
      resultado = 'Masculino'
    } else {
      resultado = 'Feminino'
    }

    console.log(resultado)        // Masculino

    sexo = 'F'

    resultado = sexo === 'M' ? 'Masculino' : 'Feminino'

    console.log(resultado)        // Feminino
  </script>
</html>
