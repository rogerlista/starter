<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desafio - exercício 2 introdução javascript</title>
  </head>
  <body>

    <script>
      function pares(x, y) {
        for (let i = x; i <= y; i++) {
          if (i % 2 === 0) {
            console.log(i)
          }
        }
      }

      function pares1(x, y) {
        for (let i = x; i <= y; i += 2) {
          console.log(i)
        }
      }

      pares(32, 321)
      pares1(32, 321)
    </script>
  </body>
</html>
