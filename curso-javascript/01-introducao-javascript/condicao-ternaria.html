<!DOCTYPE html>
<html>
  <head>
    <title>Condição ternária em Javascript</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function sexo(sexo) {
        return sexo === "M" ? "Masculino" : "Feminino";
      }

      console.log(sexo("M")); // Masculino
      console.log(sexo("F")); // Feminino
    </script>
  </body>
</html>
