<!DOCTYPE html>
<html>
  <head>
    <title>Intervalos e Timeout em Javascript</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function exibeAlgo() {
        console.log("Olá pessoal...");
      }

      function exibeAlgo2() {
        console.log("E aí galera...");
      }

      setInterval(exibeAlgo, 3000);
      setTimeout(exibeAlgo2, 6000);
    </script>
  </body>
</html>
