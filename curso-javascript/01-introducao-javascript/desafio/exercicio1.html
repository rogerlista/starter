<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desafio - exercício 1</title>
  </head>
  <body>

    <script>
      let endereco = {
        rua: 'Rua dos pinheiros',
        numero: 1293,
        bairro: 'Centro',
        cidade: 'São Paulo',
        uf: 'SP'
      }

      function formataEndereco({ cidade, uf, bairro, rua, numero }) {
        return `O usuário mora em ${cidade}/${uf}, no bairro ${bairro}, na rua "${rua}" no nº ${numero}.`
      }

      console.log(formataEndereco(endereco))
    </script>
  </body>
</html>
