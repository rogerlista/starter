<!DOCTYPE html>
<html>
  <head>
    <title>Funções em Javascript</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function soma(numero1, numero2) {
        const resultado = numero1 + numero2;

        return resultado;
      }

      const resultado = soma(4, 8);
      console.log("resultado", resultado); // 12
    </script>
  </body>
</html>
