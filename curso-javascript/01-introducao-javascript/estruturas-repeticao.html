<!DOCTYPE html>
<html>
  <head>
    <title>Estruturas de repetição em Javascript</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      for (let i = 0; i < 100; i++) {
        console.log(i);
      }

      let valor = 34452423;

      while (valor > 50) {
        console.log(valor);
        valor /= 5;
      }
    </script>
  </body>
</html>
