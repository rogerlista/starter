<!DOCTYPE html>
<html>
  <head>
    <title>Vari√°veis em javascript</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      const nome = "Juca"; // string
      const idade = 21; // number integer
      const peso = 53.8; // number float
      const humano = true; // number boolean

      const alunos = ["Juca", "Teobaldo", "Tabajara"]; // array/vetor

      const aluno = {
        // object
        nome: alunos[2], // attributes
        idade: 21,
        peso: 53.8,
        humano: true
      };

      console.log(nome); // Juca
      console.log(alunos[1]); // Teobaldo
      console.log(aluno.nome); // Tabajara
    </script>
  </body>
</html>
