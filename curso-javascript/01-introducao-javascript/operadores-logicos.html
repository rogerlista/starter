    <script>
      function podeEntrar(sexo, idade) {
        if (sexo === "M" && idade >= 18) {
          return true;
        }

        return false;
      }

      console.log(podeEntrar("M", 18)); // true
      console.log(podeEntrar("M", 16)); // false
      console.log(podeEntrar("F", 28)); // false

      function permiteEntrar(sexo, idade) {
        if (sexo === "M" || idade >= 18) {
          return true;
        }

        return false;
      }

      console.log(permiteEntrar("M", 18)); // true
      console.log(permiteEntrar("F", 18)); // true
      console.log(permiteEntrar("M", 15)); // true
      console.log(permiteEntrar("F", 15)); // False
    </script>
