<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trabalhando com a DOM</title>
  </head>
  <body>
    <div id="app">
      <input type="text" name="nome" id="nomeId" class="nomeClass"/>
      <button class="botao">Adicionar</button>
    </div>

    <script>
      let inputId = document.getElementById('nomeId')
      // retorna um HTMLCollection, um array com todos os elementos com a tag input.
      let inputTag = document.getElementsByTagName('input')[0]
      // retorna um HTMLCollection, um array com todos os elementos com a class nomeClass.
      let inputClass = document.getElementsByClassName('nomeClass')[0]

      // retorna o primeiro elemento input dentro da div com id app.
      let inputQuery = document.querySelector('div#app input')
      // retorna um NodeList, um array con todos os elementos com a tag input dentro da div com id app.
      let inputQueryAll = document.querySelectorAll('div#app input')[0]
      let inputQueryAttribute = document.querySelector('input[name=nome]')
      let inputQueryId = document.querySelector('#nomeId')

      let inputElement = document.querySelector('input')
      let buttonElement = document.querySelector('.botao')

      console.log(inputId)
      console.log(inputTag)
      console.log(inputClass)
      console.log(inputQuery)
      console.log(inputQueryAll)
      console.log(inputQueryAttribute)
      console.log(inputQueryId)
      console.log(inputElement)
      console.log(buttonElement)

      buttonElement.onclick = function() {
        let text = inputElement.value
        alert(text)
      }
    </script>
  </body>
</html>
