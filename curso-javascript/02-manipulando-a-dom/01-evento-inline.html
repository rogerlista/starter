<!DOCTYPE html>
<html>
  <head>
    <title>Eventos inline no Javascript</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <button onclick="exibeAlerta()">Exibir alerta</button>
    <button onmousemove="exibeAlerta()">Exibir novo alerta</button>

    <input onkeypress="exibeAlerta()" />

    <script>
      function exibeAlerta() {
        alert("Mostrando uma mensagem de alerta!");
      }
    </script>
  </body>
</html>
