<!DOCTYPE html>
<html>
  <head>
    <title>Alterando estilos no Javascript</title>

    <meta charset="utf-8" />
  </head>

  <body>
    <div class="box"></div>

    <script>
      const boxElement = document.querySelector(".box");

      boxElement.style.height = "100px";
      boxElement.style.width = "100px";
      boxElement.style.backgroundColor = "#f00";
    </script>
  </body>
</html>
