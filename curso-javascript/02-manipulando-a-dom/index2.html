<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lidando com elementos</title>
  </head>
  <body>
    <div id="app">
      <input id="nome"/>
      <input class="nome"/>
    </div>

    <script>
      let linkElement = document.createElement('a')
      linkElement.setAttribute('href', 'http://rocketseat.com.br')
      linkElement.setAttribute('title', 'Acessar o site da Rocketseat')

      let textElement = document.createTextNode('Acessar site da Rocketseat')
      linkElement.appendChild(textElement)

      let containerElement = document.querySelector('#app')
      containerElement.appendChild(linkElement)

      let inputElement = document.querySelector('#nome')
      inputElement.remove()

      let inputElement2 = document.querySelector('.nome')
      containerElement.removeChild(inputElement2)
    </script>
  </body>
</html>
