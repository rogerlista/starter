<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alterando estilos pelo javascript</title>
  </head>
  <body>
    <div class="box"></div>

    <script>
      let boxElement = document.querySelector('.box')

      boxElement.style.width = '100px'
      boxElement.style.height = '100px'
      boxElement.style.backgroundColor = '#f00'
    </script>
  </body>
</html>
