<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Desafio - exerc√≠cio 4</title>
  </head>
  <body>
    <div id="app">
      <ul id="lista"></ul>

      <input type="text" name="nome" placeholder="Digite o nome" />
      <button>Adiciona</button>
    </div>

    <script>
      let nomes = ['Juca', 'Gabriel', 'Lucas']
      let listaElement = document.getElementById('lista')
      let inputElement = document.querySelector('input[name="nome"]')
      let buttonElement = document.querySelector('button')

      function renderNomes() {
        listaElement.innerHTML = ''

        for (let nome of nomes) {
          let liElement = document.createElement('li')
          let textElement = document.createTextNode(nome)

          liElement.appendChild(textElement)
          listaElement.appendChild(liElement)
        }
      }

      renderNomes()

      buttonElement.onclick = adiciona

      function adiciona() {
        let nomeText = inputElement.value

        nomes.push(nomeText)
        renderNomes()
        inputElement.value = ''
        inputElement.focus()
      }
    </script>
  </body>
</html>
