<!DOCTYPE html>
<html>
  <head>
    <title>Lidando com elementos com Javascript</title>

    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <input type="text" class="input" />
    </div>

    <script>
      const divElement = document.querySelector("#app");
      const linkElement = document.createElement("a");
      const textElement = document.createTextNode("Acessar site da rocketseat");

      linkElement.setAttribute("href", "http://rocketseat.com.br");
      linkElement.setAttribute("title", "Site da Rocketseat");
      linkElement.appendChild(textElement);

      divElement.appendChild(linkElement);

      const inputElement = document.querySelector(".input");
      divElement.removeChild(inputElement);
    </script>
  </body>
</html>
